version: "3.9"

services:
  metrics-store:
      image: postgres
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=password
      ports:
        - "5432:5432"
      volumes:
        - ./db/ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
      healthcheck:
        test: [ "CMD-SHELL", "pg_isready" ]
        interval: 10s
        timeout: 5s
        retries: 5

  grafana:
      image: grafana/grafana-oss:9.1.6
      ports:
        - "3000:3000"
      environment:
        GF_SECURITY_ADMIN_USER: nannyml
        GF_SECURITY_ADMIN_PASSWORD: nannyml
      volumes:
        - ./grafana/provisioning:/etc/grafana/provisioning

  nannyml:
    depends_on:
      metrics-store:
        condition: service_healthy
      grafana:
        condition: service_started
    image: nannyml/nannyml:0.9.0
    volumes:
      - ./nannyml/config/nann.yml:/config/nann.yml  # mount the configuration
      - ./data:/data
      - ./store:/store
    command: "nml run"
    restart: on-failure
